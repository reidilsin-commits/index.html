  <style>
    :root{
      --bg:#0d1b2a; --bg-2:#0f2235; --card:#12263f; --brand:#ffd166; --brand-2:#ffb703; --text:#e6edf4; --muted:#a7b0bb; --ok:#22c55e; --danger:#ef4444;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),var(--bg-2));color:var(--text)}
    a{color:inherit;text-decoration:none}
    .container{width:min(1120px,92%);margin-inline:auto}
    .btn{display:inline-flex;gap:.6rem;align-items:center;font-weight:700;border:0;padding:1rem 1.25rem;border-radius:.9rem;cursor:pointer;transition:.25s;letter-spacing:.2px}
    .btn-primary{background:linear-gradient(90deg,var(--brand),var(--brand-2));color:#1b1b1b;box-shadow:0 10px 24px rgba(255,209,102,.25)}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 14px 28px rgba(255,209,102,.35)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(12px);background:rgba(13,27,42,.65);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:.85rem 0}
    .logo{display:flex;align-items:center;gap:.7rem;font-weight:800;letter-spacing:.3px}
    .logo-badge{width:40px;height:40px;border-radius:12px;background:linear-gradient(135deg,var(--brand),var(--brand-2));display:grid;place-items:center;color:#1b1b1b;font-weight:900}
    .hero{padding:4.5rem 0 3rem;display:grid;grid-template-columns:1.2fr .8fr;gap:2.2rem;align-items:center}
    .hero h1{font-size:clamp(2rem,3.6vw,3.3rem);line-height:1.08;margin:0 0 1rem;font-weight:800}
    .hero p{color:var(--muted);font-size:1.05rem;margin:0 0 1.4rem}
    .hero-card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:1.25rem}
    .tag{display:inline-flex;align-items:center;gap:.45rem;background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.12);padding:.35rem .6rem;border-radius:999px;font-size:.85rem}
    .grid{display:grid;gap:1rem}
    .features{padding:2.5rem 0}
    .feature{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:1.1rem}
    .feature h3{margin:.3rem 0 .4rem;font-size:1.05rem}
    .muted{color:var(--muted)}
    .section{padding:3.5rem 0}
    .cards{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:1.25rem}
    .price{font-size:2rem;font-weight:800;color:var(--brand)}
    .list{display:grid;gap:.55rem;margin:.8rem 0 0;padding:0}
    .list li{list-style:none;display:flex;gap:.6rem;align-items:flex-start}
    .check{color:var(--ok)}
    .x{color:var(--danger)}
    .testimonials{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem}
    .quote{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:1rem}
    .faq{display:grid;grid-template-columns:1fr 1fr;gap:1rem}
    details{background:var(--card);border:1px solid rgba(255,255,255,.06);border-radius:14px;padding:1rem}
    summary{cursor:pointer;font-weight:700}
    footer{border-top:1px solid rgba(255,255,255,.08);padding:2rem 0;color:var(--muted)}
    .badge{display:inline-block;background:rgba(34,197,94,.15);color:#8ef0ad;border:1px solid rgba(34,197,94,.4);padding:.35rem .6rem;border-radius:999px;font-size:.8rem;font-weight:700}
    .cta-bar{display:flex;gap:.8rem;flex-wrap:wrap}
    .kv{aspect-ratio:4/3;border-radius:16px;background:radial-gradient(1200px 500px at -10% -10%,rgba(255,183,3,.25),transparent 40%),
        radial-gradient(800px 400px at 110% 110%,rgba(255,209,102,.2),transparent 40%),
        linear-gradient(135deg,#132a44,#0c1a2a);border:1px solid rgba(255,255,255,.08);display:grid;place-items:center}
    .kv h2{margin:0;font-size:1.4rem;color:var(--brand)}
    .small{font-size:.86rem}
    .sep{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.15),transparent);margin:2rem 0}
    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
      .cards{grid-template-columns:1fr}
      .testimonials{grid-template-columns:1fr}
      .faq{grid-template-columns:1fr}
    }
  </style>
</head>
